<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <title>Document</title>
</head>
<body>
<div class="container" >
<form method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" id="name" name="name"  placeholder="Enter Your Name">
  </div>
   <div class="form-group">
    <label for="">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone"  placeholder="Enter Your Phone Number">
  </div>
    <div class="form-group">
    <label for="">Email</label>
    <input type="Email" class="form-control" id="email" name="email"  placeholder="Enter Your Email">
  </div>
    <div class="form-group">
    <label for="">School</label>
    <input type="text" class="form-control" id="school" name="school"  placeholder="Enter Your school">
  </div>
    <div class="form-group">
    <label for="">Degree</label>
    <input type="text" class="form-control" id="degree" name="degree"  placeholder="Enter Your degree">
  </div>
    <div class="form-group">
    <label for="">University</label>
    <input type="text" class="form-control" id="university" name="university"  placeholder="Enter Your university">
  </div>
    <div class="form-group">
    <label for="">Skills</label>
    <input type="text" class="form-control" id="skill" name="skill"  placeholder="Enter Your Skills">
  </div>
    <div class="form-group">
    <label for="">About</label>
    <input type="text" class="form-control" id="about_you" name="about_you"  placeholder="Enter Your About you">
  </div>
    <div class="form-group">
    <label for="">previous works</label>
    <input type="text" class="form-control" id="previous_works" name="previous_works"  placeholder="Enter Your works">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
