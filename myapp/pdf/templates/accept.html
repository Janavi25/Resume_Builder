<style>
@import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
}

:root {
  --light: #fcfcfc;
  --dark: #111111;
  --main: #52b788;
  --main-hover: #40916c;
  --light-main: #74c69d;
  --transition: cubic-bezier(0.8, 0.01, 0.23, 1);
}

body {
  width: 100vw;
  height: 100vh;
  font-family: "Ubuntu", sans-serif;
  overflow-x: hidden;
}

main {
  width: 100%;
  height: 100%;
}

header {
  color: var(--light);
  background: var(--main);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 35px;
}

#title {
  padding: 10px 0px 35px 0px;
  font-size: 45px;
  text-align: center;
}

p {
  font-size: 18px;
  text-align: center;
}

.survey {
  background: var(--light);
  padding: 40px 60px;
}

.survey-question {
  display: flex;
  flex-direction: column-reverse;
  padding: 10px;
}

.survey-block {
  padding: 10px 15px;
}

.survey-block p {
  text-align: left;
  padding: 10px 0px 15px 0px;
}

label {
  display: block;
  padding: 5px;
  transition: color 150ms;
  font-size: 18px;
}

input,
select,
textarea {
  margin: 5px;
  padding: 5px;
  font-size: 18px;
  font-family: "Ubuntu", sans-serif;
  border: none;
  border-bottom: 3px solid var(--dark);
  color: var(--dark);
  outline: none;
  transition: border-bottom 150ms, color 150ms;
}

option {
  color: var(--dark) !important;
}

input:focus,
select:focus,
textarea:focus,
input:focus ~ label,
select:focus ~ label,
textarea:focus ~ label {
  color: var(--main);
}

input:focus,
select:focus,
textarea:focus {
  border-bottom: 3px solid var(--main);
}

.check {
  display: block;
  position: relative;
  padding-left: 30px;
  margin-bottom: 5px;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.check input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

.checkmark {
  position: absolute;
  top: 5px;
  left: 0;
  height: 20px;
  width: 20px;
  border-radius: 3px;
  background-color: #000;
  transition: background-color 80ms ease-in-out;
}

.check:hover input ~ .checkmark {
  background-color: #ccc;
}

.check input:checked ~ .checkmark {
  background-color: var(--main);
}

.check .checkmark:after {
  content: "";
  position: absolute;
  opacity: 0;
  left: 50%;
  top: 10px;
  width: 0px;
  height: 0px;
  border: solid var(--light);
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg) translateX(-60%);
  transition: height 100ms var(--transition), width 100ms var(--transition),
    top 100ms var(--transition), opacity 100ms var(--transition);
}

.check input:checked ~ .checkmark::after {
  height: 10px;
  width: 5px;
  top: 5px;
  opacity: 1;
}

.radio {
  display: block;
  position: relative;
  padding-left: 30px;
  margin-bottom: 5px;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.radio input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

.radio-button {
  position: absolute;
  top: 5px;
  left: 0;
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background-color: #ddd;
  transition: background-color 80ms ease-in-out;
}

.radio:hover input ~ .radio-button {
  background-color: #ccc;
}

.radio input:checked ~ .radio-button {
  background-color: var(--main);
}

.radio .radio-button:after {
  content: "";
  position: absolute;
  opacity: 0;
  left: 50%;
  top: 50%;
  width: 0px;
  height: 0px;
  border-radius: 50%;
  background: var(--light);
  transform: translate(-48%, -48%);
  transition: height 100ms var(--transition), width 100ms var(--transition),
    opacity 100ms var(--transition);
}

.radio input:checked ~ .radio-button::after {
  height: 10px;
  width: 10px;
  opacity: 1;
}

.button-container {
  width: 100%;
  padding: 30px 15px 15px 15px;
  display: grid;
  place-items: center;
}

.button-container button {
  border: none;
  outline: none;
  width: 50%;
  min-width: 150px;
  border-radius: 5px;
  padding: 15px;
  background: var(--main);
  color: var(--light);
  font-size: 18px;
  font-family: "Ubuntu", sans-serif;
}

.button-container button:hover {
  background: var(--main-hover);
}

.button-container button:focus {
  outline: none;
  border: none;
}

@media screen and (max-width: 650px) {
  header {
    padding: 35px 20px 35px 20px;
  }
  .survey {
    padding: 40px 15px;
  }
}

</style>
